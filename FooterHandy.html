<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punkte und Striche</title>
    <style>
        body {
            margin-top: 50px; /* Verschiebung nach unten um 50px */
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-left: 20px;
        }
        .dot {
            display: flex;
            align-items: center;
            margin-bottom: 10px; /* Abstand zwischen den Punkten verringert */
        }
        .dot::before {
            content: "";
            width: 10px;
            height: 10px;
            background-color: black;
            border-radius: 50%;
            margin-right: 15px; /* Abstand zwischen Punkt und Text */
        }
        footer {
            position: fixed;
            bottom: 0; /* Fußzeile direkt unten fixieren */
            left: 0;
            width: 100%;
            text-align: center;
            background-color: #333; /* Hintergrundfarbe des Footers */
            color: #fff; /* Textfarbe des Footers */
            padding: 20px 0;
        }
        .footer-top {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 10px;
        }
        .footer-logo img {
            max-width: 100px; /* Größe anpassen, falls benötigt */
        }
        .footer-icons {
            display: flex;
            gap: 15px;
        }
        .footer-icon {
            color: #fff;
            font-size: 24px;
            text-decoration: none;
            transition: color 0.3s;
        }
        .footer-icon:hover {
            color: #ffa500; /* Orange Farbe bei Hover */
        }
        .footer-bottom {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Obere Gruppe -->
    <div class="dot">Infos</div>
    <div class="dot">About us</div>
    <div class="dot">Kontakt</div>
    <div class="dot">Datenschutz</div>
    <div class="dot">Impressum</div>

    <!-- Größerer Abstand zwischen den Gruppen -->
    <div style="height: 50px;"></div>

    <!-- Untere Gruppe -->
    <div class="dot">Wochenplan</div>
    <div class="dot">Fleischgerichte</div>
    <div class="dot">Schnelle Gerichte</div>
    <div class="dot">Vegetarische Gerichte</div>
    <div class="dot">Vegane Gerichte</div>
</div>

<footer>
    <p>(c) 2024 <span style="border-left: 1px solid #fff; margin: 0 10px; padding-left: 10px;">Namen</span></p>
</footer>

</body>
</html>

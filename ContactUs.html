<!DOCTYPE html>
<html lang="de">
<head>
    <!-- Verknüpfung mit dem Stylesheet "/Css/Font.css" -->
    <link rel="stylesheet" href="Font.css">

    <!-- Verknüpfung mit dem Stylesheet "ContactUs.css" -->
    <link rel="stylesheet" href="ContactUs.css"/> 

    <!-- Meta-Informationen -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contect us</title>
    
</head>
<body>
    <div> 
        <h2> Feedback & Ideen</h2>
        <p> Ihr habt Verbesserungsvorschläge oder euch fehlt ncoh ein Rezept? <br>
            Dafür könnte ihr gern das untere Formular ausfüllen und wir versuchen so schnell wie möglich es umzusetzen 
        </p>
    </div>
    <br>

    <!-- Formularbereich für Kontakt -->
    <div class="contact-form">
        <h4>Kontaktiere uns</h4>

        <!-- Formular zur Kontaktaufnahme -->
        <form action="mailto:dreamrecipes@example.com" method="post">
            <!-- Eingabefeld für den Namen -->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <!-- Eingabefeld für die E-Mail-Adresse -->
            <div class="form-group">
                <label for="email">E-Mail:</label>
                <input type="text" id="email" name="email" required>
            </div>

            <!-- Textbereich für die Nachricht -->
            <div class="form-group">
                <label for="message">Nachricht:</label>
                <textarea id="message" name="message" cols="32" rows="4" required></textarea>
            </div>

            <!-- Checkbox für die Datenschutzerklärung -->
            <div class="form-group">
                <input type="checkbox" id="privacy" name="privacy" required>
                <label for="privacy">Ich stimme der Datenschutzerklärung zu.</label>
            </div>

            <!-- Schaltfläche zum Abschicken des Formulars -->
            <button type="submit">Abschicken</button>
        </form>
    </div>
    
    <!-- JavaScript-Code zur Validierung des Formulars -->
    <script>
        function validateForm() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;
            const privacy = document.getElementById("privacy").checked;

            if (!name || !email || !message || !privacy) {
                alert("Bitte füllen Sie alle Felder aus und akzeptieren Sie die Datenschutzerklärung.");
            } else {
                console.log("Formular erfolgreich abgeschickt!");
            }
        }
    </script>
</body>
</html>
